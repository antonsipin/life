<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
	<link rel="manifest" href="./site.webmanifest">
	<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="./css/style.css" />
	<script defer src="./js/app.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Life</title>
</head>
<body>
	<div class="wrapper">
		<div>
		<h3>The "Life" Game</h3>
			<ol>
				<li>Create board</li>
				<li>Select fields (5 max)</li>
				<li>Start the game</li>
			</ol>
		</div>
		
		<div class="header">
			<button class="btnCreate">
				Create board
			</button>
			<select class="select">
				<option disabled>Select field size</option>
				<option value="320">6x6</option>
				<option selected value="360">7x7</option>
				<option value="520">10x10</option>
				<option value="768">15x15</option>
				<option value="1024">20x20</option>
				<option value="1200">23x23</option>
				<option value="1366">27x27</option>
				<option value="1920">38x38</option>
			</select>
			<button class="btnStart">
				Start game
			</button>
		</div>
		
		<div class="fieldDiv"></div>
	</div>
</body>
</html>
